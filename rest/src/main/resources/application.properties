#Console settings
spring.h2.console.enabled=true
spring.h2.console.path=/h2

#Datasource settings
spring.datasource.url=jdbc:h2:file:~/BANK;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

#Persistence settings
persistance.vendor=h2

#Hibernate settings
spring.jpa.hibernate.ddl-auto=none

#App settings
server.url=http://127.0.0.1:8080/

#Encoding settings
spring.datasource.sqlScriptEncoding=UTF-8

#Security
security.protocol=none

#LDAP
spring.ldap.embedded.ldif=classpath:local-storage.ldif
spring.ldap.embedded.base-dn=dc=springframework,dc=org
spring.ldap.embedded.port=8389
security.ldap.user_dn_patterns=uid={0},ou=people
security.ldap.group_search_base=ou=groups
security.ldap.url=ldap://localhost:${spring.ldap.embedded.port}/${spring.ldap.embedded.base-dn}
security.ldap.password_attribute=userPassword

#ACL
security.acl.enabled=false

#Flyway, see https://docs.spring.io/spring-boot/docs/current/reference/html/common-application-properties.htm
spring.flyway.sql-migration-prefix=V
spring.flyway.locations=classpath:db/migration/${persistance.vendor}
spring.flyway.validate-on-migrate=true