#Datasource settings
spring.datasource.url=jdbc:h2:file:~/BANK;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

#Hibernate settings
spring.jpa.hibernate.ddl-auto=none

#LDAP
security.ldap.partition=springframework
spring.ldap.embedded.ldif=classpath:test-local-storage.ldif
spring.ldap.embedded.base-dn=dc=${security.ldap.partition},dc=org
spring.ldap.embedded.port=8389
security.ldap.user_dn_patterns=uid={0},ou=people
security.ldap.group_search_base=ou=groups
security.ldap.url=ldap://localhost:${spring.ldap.embedded.port}/${spring.ldap.embedded.base-dn}
security.ldap.password_attribute=userPassword
security.protocol=ldap

#ACL
security.acl.enabled=true