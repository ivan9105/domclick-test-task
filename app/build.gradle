apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'
apply plugin: 'kotlin'
apply plugin: 'kotlin-spring'

buildscript {
    ext {
        kotlinVersion = '1.2.51'
    }
    repositories {
        mavenCentral()
        maven { url "https://repo.spring.io/snapshot" }
        maven { url "https://repo.spring.io/milestone" }
    }
    dependencies {
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:${kotlinVersion}")
        classpath("org.jetbrains.kotlin:kotlin-allopen:${kotlinVersion}")
    }
}

bootJar {
    baseName = 'domclick-test-task'
    version =  '1.0-SNAPSHOT'
}

group 'domclick-test-task'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

dependencies {
    compile("org.springframework.boot:spring-boot-starter-data-jpa")
    compile("org.springframework.boot:spring-boot-starter-test")
    compile("org.springframework.boot:spring-boot-starter-web")
    compile("org.springframework.boot:spring-boot-starter-thymeleaf")
    compile("org.springframework.boot:spring-boot-starter-jdbc")
    compile("org.springframework:spring-context-support")
    compile("com.h2database:h2")
    compile("org.hibernate.validator:hibernate-validator")
    compile group: 'commons-lang', name: 'commons-lang', version: '2.6'
    compile group: 'com.google.guava', name: 'guava', version: '23.0'
    compile group: 'io.springfox', name: 'springfox-swagger2', version: '2.8.0'
    compile group: 'io.springfox', name: 'springfox-swagger-ui', version: '2.8.0'
    compile group: 'org.flywaydb', name: 'flyway-core', version: '3.0'

    compile (group: 'org.mock-server', name: 'mockserver-client-java', version: '5.4.1')
    compile("org.jetbrains.kotlin:kotlin-stdlib-jdk8")
    compile("org.jetbrains.kotlin:kotlin-reflect")
    compile group: 'org.elasticsearch', name: 'elasticsearch', version: '5.6.0'
    compile group: 'org.springframework.data', name: 'spring-data-elasticsearch', version: '3.0.8.RELEASE'
    compile group: 'org.elasticsearch.client', name: 'transport', version: '5.6.0'
    compile 'org.elasticsearch.plugin:transport-netty4-client:5.6.0'
    compile ("org.springframework.data:spring-data-jpa")

    //security
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-security', version: '2.1.0.RELEASE'
    compile group: 'org.springframework.security.oauth', name: 'spring-security-oauth2', version: '2.3.4.RELEASE'

    //ldap
    compile("org.springframework.ldap:spring-ldap-core")
    compile("org.springframework.security:spring-security-ldap")
    compile("org.springframework.data:spring-data-ldap")

    //emulate ldap connection
    compile("com.unboundid:unboundid-ldapsdk")

    //quartz
    compile("org.quartz-scheduler:quartz")

    //acl
    compile("org.springframework.security:spring-security-acl")
    compile group: 'net.sf.ehcache', name: 'ehcache', version: '2.10.6'
    //Todo

    //test
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile (group: 'org.mock-server', name: 'mockserver-netty', version: '5.4.1') {
        exclude group: 'org.slf4j'
        exclude group: 'ch.qos.logback'
    }
    testCompile("org.springframework.security:spring-security-test")
    testCompile("org.springframework.ldap:spring-ldap-test")
}

repositories {
    mavenCentral()
    maven { url "https://repo.spring.io/snapshot" }
    maven { url "https://repo.spring.io/milestone" }
}


compileKotlin {
    kotlinOptions {
        freeCompilerArgs = ["-Xjsr305=strict"]
        jvmTarget = "1.8"
    }
}
compileTestKotlin {
    kotlinOptions {
        freeCompilerArgs = ["-Xjsr305=strict"]
        jvmTarget = "1.8"
    }
}