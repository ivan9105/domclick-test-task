<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Редактор пользователя</title>

    <link rel="stylesheet" type="text/css" media="all" href="../../css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}"/>

    <link rel="stylesheet" type="text/css" media="all" href="../../css/main.css"
          th:href="@{/css/main.css}"/>

    <script type="text/javascript" th:src="@{/js/jquery.min.js}" src="js/jquery.min.js"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.min.js}" src="js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">

    <h1>Редактор пользователя</h1>

    <form class="form-group" action="/users/edit" th:action="@{/users/edit}" method="post">
        <input th:type="hidden" name="id" th:field="${user.id}"/>
        <div class="form-group">
            <label for="firstName">Имя</label>
            <input type="text" class="form-control" id="firstName" th:field="${user.firstName}"/>
            <label class="error_label" th:if="${#fields.hasErrors('user.firstName')}" th:errors="*{user.firstName}"></label>
        </div>
        <div class="form-group">
            <label for="lastName">Фамилия</label>
            <input type="text" class="form-control" id="lastName" th:field="${user.lastName}"/>
            <label class="error_label" th:if="${#fields.hasErrors('user.lastName')}" th:errors="*{user.lastName}"></label>
        </div>
        <div class="form-group">
            <label for="middleName">Отчество</label>
            <input type="text" class="form-control" id="middleName" th:field="${user.middleName}"/>
            <label class="error_label" th:if="${#fields.hasErrors('user.middleName')}" th:errors="*{user.middleName}"></label>
        </div>
        <button type="submit" class="btn btn-primary">Сохранить</button>
        <a href="#" th:href="@{/users}" class="btn btn-danger" role="button">Отмена</a>
    </form>

</div>

</body>
</html>
