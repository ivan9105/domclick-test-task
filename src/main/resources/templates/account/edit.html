<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Редактор счета</title>

    <link rel="stylesheet" type="text/css" media="all" href="../../css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}"/>

    <link rel="stylesheet" type="text/css" media="all" href="../../css/main.css"
          th:href="@{/css/main.css}"/>

    <script type="text/javascript" th:src="@{/js/jquery.min.js}" src="js/jquery.min.js"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.min.js}" src="js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">

    <h1>Редактор счета</h1>

    <form class="form-group" action="/accounts/edit" th:action="@{/accounts/edit}" method="post">
        <input th:type="hidden" name="id" th:field="${account.id}"/>
        <div class="form-group">
            <label for="balance">Баланс</label>
            <input type="number" class="form-control" id="balance" th:field="${account.balance}" step="0.01"/>
            <label class="error_label" th:if="${#fields.hasErrors('account.balance')}" th:errors="*{account.balance}"></label>
        </div>

        <div class="form-group">
            <label for="balance">Пользователь</label>
            <select th:field="*{account.userId}" class="form-control">
                <option th:each="user : ${users}"
                        th:value="${user.id}"
                        th:utext="${user}"/>
            </select>
        </div>


        <button type="submit" class="btn btn-primary">Сохранить</button>
        <a href="#" th:href="@{/accounts}" class="btn btn-danger" role="button">Отмена</a>
    </form>

</div>

</body>
</html>
